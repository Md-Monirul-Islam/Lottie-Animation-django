{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Items</h1>
    <div id="lottie-animation"></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "{% static 'animations/list-animation.json' %}"
        });
    </script>
    <ul>
        {% for item in items %}
            <li><a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'item_create' %}">Create new item</a>

{% endblock content %}
